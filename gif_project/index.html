<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>互動式 GIF 模擬</title>
  <style>
    html {
      font-size: 16px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 1rem;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      margin: 0;
      padding: 2em;
      background-color: #f8f8f8;
      text-align: center;
    }
    img {
      width: 800px;
      max-width: 100%;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>

<h2>點圖片或左右鍵切換圖片,可以讓阿鳥加速OO</h2>
<h2>画像をクリックするか、左右のキーで画像を切り替え、バードにOOを加速させることができます</h2>

<img id="gifFrame" src="frame1.png" alt="GIF Frame" />

<script>
  const frames = [
    "frame1.png",
    "frame2.png",
    "frame3.png",
  ];

  let currentFrame = 0;
  const img = document.getElementById("gifFrame");

  function updateFrame(index) {
    currentFrame = (index + frames.length) % frames.length;
    img.src = frames[currentFrame];
  }

  // 點擊事件，點一下直接換下一張
  img.addEventListener("click", (e) => {
    e.preventDefault();
    updateFrame(currentFrame + 1);
  });

  // 鍵盤左右鍵切換
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") {
      updateFrame(currentFrame + 1);
    } else if (e.key === "ArrowLeft") {
      updateFrame(currentFrame - 1);
    }
  });

  let startX = 0;
  let isMoving = false;

  // 觸控開始
  img.addEventListener("touchstart", (e) => {
    e.preventDefault();
    startX = e.touches[0].clientX;
    isMoving = false;
  }, { passive: false });

  // 觸控移動，判斷是否滑動超過10px
  img.addEventListener("touchmove", (e) => {
    e.preventDefault();
    const currentX = e.touches[0].clientX;
    if (Math.abs(currentX - startX) > 10) {
      isMoving = true;
    }
  }, { passive: false });

  // 觸控結束，根據滑動距離切換圖片，若沒滑動則當作點擊換下一張
  img.addEventListener("touchend", (e) => {
    e.preventDefault();
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;

    if (isMoving && Math.abs(diff) > 30) {
      if (diff > 0) {
        updateFrame(currentFrame - 1);
      } else {
        updateFrame(currentFrame + 1);
      }
    } else if (!isMoving) {
      updateFrame(currentFrame + 1);
    }
  }, { passive: false });
</script>

</body>
</html>
